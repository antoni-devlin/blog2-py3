{% extends  "base.html" %}


{% block content %}

<h1> {{ category|title }} </h1>

{% for post in posts %}
    <h2> {{post.title|title}} </h2>
    <p>{{post.date_posted.strftime('%d %B, %Y')}}</p>
    <img src="/static/media/images/{{post.header_image}}" alt="">
    <hr>
{% endfor %}


{% endblock %}
