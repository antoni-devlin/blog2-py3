<style>
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
<body>

<div class="navbar">
  <a href="{{url_for('index')}}">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Categories
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{{url_for('bycategory', category='writing')}}">Writing</a>
      <a href="{{url_for('bycategory', category='tech')}}">Tech</a>
      <a href="{{url_for('bycategory', category='food')}}">Food</a>
      <a href="{{url_for('bycategory', category='video')}}">Video</a>

    </div>
  </div>
  <a href="{{url_for('contact')}}">Contact</a>
  <a href="{{url_for('about')}}">About</a>
  {% if current_user.is_authenticated %}
  <a style="float:right;" href="{{url_for('admin')}}">Dashboard</a>
  <a style="float:right;" href="{{url_for('add_post')}}">New Post</a>
  {% endif %}
  {% if current_user.is_anonymous %}
  <a style="float:right;" href="{{url_for('login')}}">Log In</a>
  {% else %}
  <a style="float:right;" href="{{url_for('logout')}}">Log Out</a>
  {% endif %}
</div>
